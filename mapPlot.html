    var res = [];
    for (var i = 0; i < data.length; i++) {
        var geoCoord = geoCoordMap[data[i].name];
            res.push({
                name: data[i].name,
                value: [data[i].value, Math.log(data[i].value)/Math.log(1.1)],
                coord: geoCoord
            });
    }
    return res;
};

var convertDataProvince = function(data) {
    var res = [];
    var map = {};
    for (var i = 0; i < provinceList.length; i++) {map[provinceList[i]] = 0;}
    for (var i = 0; i < data.length; i++) {
        map[data[i].name] = data[i].value;
    }
    for (var key in map) {
        var value = map[key];
        var logValue = (value!=0)? Math.log(value)/Math.log(1.1) : 0;
        res.push({
            name: key,
            value: [value, logValue]
        })
    }
    return res;
}
